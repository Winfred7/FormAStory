<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action='story.html' method='get'>
        <label for='animal-1'>Animal</label>
        <input id='animal-1' name='animal-1' type='text' placeholder='Animal' required minlength='3'>
      <br>
      <label for='animal-2'>Another Animal</label>
      <input name='animal-2' id='animal-2' type='text' required minlength='3'>
      <br>
       <label for='animal-3'>One More Animal</label>
      <input name='animal-3' id='animal-3' type='text' required minlength='3'>
      <br>
       <label for='adj-1'>Adjective(past tense)</label>
      <input name='adj-1' id='adj-1' type='text' required minlength='3'>
      <br>
       <label for='verb-1'>Verb(ends in -ing)</label>
      <input name='verb-1' id='verb-1' type='text' required minlength='3'>
      <br>
        <label for='num-1'>Number</label>
      <input name='num-1' id='num-1' type='number' required step='1' min='1' max='100'>
      <br>
      <span>Yes or No</span><br>
      <input id='yes' type='radio' name='answer' value='yes' required>
      <label for ='yes'>Yes</label>
      
       <input id='no' type='radio' name='answer' value='no'>
      <label for ='no'>No</label>
      <br>
      <label for ='speed'>Relative speed(ends in -er)
      </label>
      <select id='speed' name='speed' required>
        <option value='fast'>Fast</option>
        <option value='faster'>Faster</option>
        <option value='fastest'>Fastest</option>
      </select>
      <br>
      <label for='quote'>Motivational Quote</label>
      <input id='quote' name='quote' list='quote-choices' type='text' required>
      <datalist id='quote-choices'>
      <option value="winner gets ice cream!"></option>
      <option value="runner gets a cookie!"></option>
      <option value="third gets a toffee!"></option>
      </datalist>
      <label for='message'>Meaningful Message</label>
      <textarea id='message' name='message' required rows='8' cols='40'></textarea>
      <br>
      <br>

       <br>
      <input type='submit' value='Form My Story'>
      </form>
    </section>
  </body>
</html>
